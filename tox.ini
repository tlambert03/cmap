[tox]
envlist = py{38,39,310}-{linux,macos,windows}
isolated_build = true
toxworkdir=/tmp/.tox

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310

[gh-actions:env]
PLATFORM =
    ubuntu-latest: linux
    macos-latest: macos
    windows-latest: windows

[testenv]
platform =
    macos: darwin
    linux: linux
    windows: win32
passenv = CI GITHUB_ACTIONS DISPLAY XAUTHORITY
setenv =
    PYTHONPATH = {toxinidir}
extras =
    test
commands =
    pytest -v --cov=cmap --cov-report=xml --color=yes --basetemp={envtmpdir} {posargs}
